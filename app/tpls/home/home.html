<div class="container" id="home">
    <div class="panel panel-danger">
        <div class="panel-heading clearfix">{{vm.home.header}} <button class="btn btn-warning btn-xs pull-right" ng-click="vm.logout()">退出</button></div>
        <div class="panel-body">{{vm.home.body}} <button class="btn btn-warning btn-xs pull-right" ng-click="vm.goDeep()">进入</button></div>
    </div>

</div>

<div class="form-group">
    <input type="button" class="btn btn-primary" value="showHello" ng-click="showDisplay.showHello()">
    <input type="button" class="btn btn-danger" value="showFuck" ng-click="showDisplay.showFuck()">
</div>

<div ng-show="vm.displayStyle() === 'hello'" class="panel panel-primary">
    <div class="panel-heading">
        hello,world
    </div>
</div>

<div ng-show="vm.displayStyle() === 'fuck'" class="panel panel-danger">
    <div class="panel-heading">
        fuck you
    </div>
</div>
