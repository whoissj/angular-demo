<div class="container panel panel-primary" id="userLogin">
    <div class="panel-heading row">用户登录</div>
    <form name="loginForm" class="panel-body form-horizontal">
        <div class="form-group row">
            <label class="col-xs-2 control-label" for="login">account:</label>
            <div class="col-xs-8">
                <input class="form-control" type="text" id="login" ng-model="vm.account" required>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-xs-2 control-label" for="passwd">password:</label>
            <div class="col-xs-8">
                <input class="form-control" type="password" id="passwd" ng-model="vm.password" required>
            </div>
        </div>
        <div class="col-xs-offset-2">
            <input  class="btn btn-primary" type="submit" value="登录" ng-click="vm.login()" ng-disabled="loginForm.$invalid">
            <input  class="btn btn-info" type="button" value="注册" ng-click="vm.goRegister()">
        </div>
    </form>
</div>
